<!DOCTYPE html>
<html lang="en">

<head>
    <title>Myntra Clone</title>
    <link rel="webiste icon" type="icon" href="myntra_icon.png">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="bag.css">
    <link rel="stylesheet" href="place_order.css">
    <link rel="stylesheet" href="order_confirm.css">
    <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />    
</head>

<body>
    <header>
        <div class="logo_container">
            <a href="#"><img class="myntra_home" src="myntra_logo.jpg" alt="Myntra Home"></a>
        </div>
        <nav class="nav_bar">
            <a href="#">Men</a>
            <a href="#">Women</a>
            <a href="#">Kids</a>
            <a href="#">Home & Living</a>
            <a href="#">Beauty</a>
            <a href="#">Studio <sup>New</sup></a>
        </nav>
        <div class="search_bar">
            <span class="material-symbols-outlined search_icon">search</span>
            <input class="search_input" placeholder="Search for products, brands and more">
        </div>
        <div class="action_bar">
            <div class="action_container">
                <span class="material-symbols-outlined action_icon">person</span>
                <span class="action_name">Profile</span>
            </div>

            <div class="action_container">
                <span class="material-symbols-outlined action_icon">favorite</span>
                <span class="action_name">Wishlist</span>
            </div>

            <div class="action_container">
                <span class="material-symbols-outlined action_icon">shopping_bag</span>
                <span class="action_name">Bag</span>
                <span class="bag-items">0</span>
            </div>
        </div>
    </header>
    <div class="video">
        <video src="order_placed.mp4" class="secVideo" autoplay loop muted></video>
    </div>
    <div class="icon-font">
        <marquee  direction="left"><b><i>Order Confirm Sucessfully</i></b></marquee>
    </div>
</body>

</html>
